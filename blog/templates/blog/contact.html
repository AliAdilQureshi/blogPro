{% extends "blog/bas.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<!------ Include the above in your HEAD tag ---------->
<style type="text/css">
    .contact-form{
    background: #fff;
    margin-top: 10%;
    margin-bottom: 2%;
    width: 70%;
}
.contact-form .form-control{
    border-radius:1rem;
}
.contact-image{
    text-align: center;
}
.contact-image img{
    border-radius: 6rem;
    width: 11%;
    margin-top: -3%;
    transform: rotate(29deg);
}
.contact-form form{
    padding: 14%;
}
.contact-form form .row{
    margin-bottom: -7%;
}
.contact-form h3{
    margin-bottom: 2%;
    margin-top: -10%;
    text-align: center;
    color: #0062cc;
}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #dc3545;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}
.btnContactSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #0062cc;
    border: none;
    cursor: pointer;
}
#spartansSection {
    height: 400px;
    width: 100%;
    background-color: #242e51;
    position: relative;
}
.spartansTitle {
    position: absolute;
    top: 40%;
    left: 6%;
}
h2 {
    font-size: 24px;
    text-transform: uppercase;
    color: #303030;
    font-weight: 600;
    margin-bottom: 30px;
  }
</style>
    <img src="{% static 'blog/img/contact.jpg' %}" height="500px" width="100%">

<div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form method="post">
                <h3>SEND US AN EMAIL</h3>
              {% csrf_token %}
                {{ form|crispy }}
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    
            </form>
</div>
{% include 'blog/footer.html ' %}
{% endblock %}
